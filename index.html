<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Work Hours Tracker</h1>
      <p class="subtitle">Track your weekly work hours and tasks</p>
    </header>

    <main>
      <!-- Week Navigation -->
      <div class="week-navigation">
        <button id="prevWeekBtn" class="nav-btn">← Previous Week</button>
        <div class="week-display">
          <h2 id="weekRange">Loading...</h2>
        </div>
        <button id="nextWeekBtn" class="nav-btn">Next Week →</button>
      </div>

      <!-- Save Indicator -->
      <div id="saveIndicator" class="save-indicator hidden">
        <span class="checkmark">✓</span> Saved
      </div>

      <!-- Hours Table -->
      <div class="table-container">
        <table id="hoursTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Day</th>
              <th>Hours</th>
              <th>Task</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Rows will be generated by JavaScript -->
          </tbody>
          <tfoot>
            <tr class="total-row">
              <td colspan="2"><strong>Total:</strong></td>
              <td id="totalHours"><strong>0</strong></td>
              <td colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Summary Stats -->
      <div class="summary">
        <div class="stat">
          <span class="stat-label">Total Hours:</span>
          <span class="stat-value" id="summaryTotal">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Days Worked:</span>
          <span class="stat-value" id="summaryDays">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Avg Hours/Day:</span>
          <span class="stat-value" id="summaryAverage">0</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="exportWeekBtn" class="action-btn">Export Week CSV</button>
        <button id="exportAllBtn" class="action-btn secondary">Export All CSV</button>
      </div>
    </main>

    <footer>
      <p>Data synced with Firebase • Auto-saves on edit</p>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Connecting to Firebase...</p>
  </div>

  <!-- Scripts (ES Modules) -->
  <script type="module" src="app.js"></script>
</body>
</html>
